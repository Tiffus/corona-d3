<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 daily stats</title>
    <meta property="og:title" content="COVID-19 daily stats" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://vincentcaruso.fr/hidden/corona.html" />
    <meta property="og:image" content="https://www.vincentcaruso.fr/hidden/img/covid.jpg" />
    <meta property="og:description" content="A daily graph of the COVID-19 pandemy. Data from Johns Hopkins University." />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>COVID-19 daily stats</h1>
        <form action="javascript:void(0);">
            <div class="controls form-group">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <div class="btnContainer form-row justify-content-center">
                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-warning active" data-state="are confirmed cases" data-file="confirmed">Confirmed</button>
                            </div>
                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-danger" data-state="are dead" data-file="deaths">Deaths</button>
                            </div>

                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-success" data-state="have recovered" data-file="recovered">Recovered</button>
                            </div>

                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-primary" data-state="are active cases" data-file="active">Active</button>
                            </div>

                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-warning" data-state="are confirmed cases" data-file="percent_confirmed">% pop Confirmed</button>
                            </div>
                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-danger" data-state="are dead" data-file="percent_deaths">% pop Deaths</button>
                            </div>

                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-success" data-state="have recovered" data-file="percent_recovered">% pop Recovered</button>
                            </div>

                            <div class="col-6 col-lg-3">
                                <button class="btnState btn btn-outline-primary" data-state="are active cases" data-file="percent_active">% pop Active</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">

                        <div class="scaleContainer form-group form-row justify-content-end">
                            <div class="col-6 col-lg-3">
                                <button class="btn btn-sm btnScale btn-outline-primary active" data-scale="linear">Linear</button>
                            </div>
                            <div class="col-6 col-lg-3">
                                <button class="btn btn-sm btnScale btn-outline-primary" data-scale="logarithmic">Logarithmic</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="graph"></div>
        <p class="lastupdate"></p>
        <p class="credits"><small><a href="https://www.jhu.edu/" target="_blank">Data from Johns Hopkins University</a></small></p>

        <p class="subtitle"></p>

        <table id="corona-table" class="table table-striped table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th data-field="countryName">Country Name</th>
                    <th data-field="countryNumber">Number</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
    <script src="classes/dataParser.js"></script>
    <script src="classes/graph.js"></script>
    <script src="classes/table.js"></script>
    <script src="classes/main.js"></script>
    <script>
        $(function() {

            console.log("START");
            let main = new Main();

            let name = document.querySelector(".subtitle");
            name.innerHTML = Main.DEFAULT_MESSAGE;

        });
    </script>
</body>

</html>
